<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pay EMI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/@uniswap/permit2-sdk@1.3.0/dist/permit2-sdk.umd.js"></script>


</head>

<body>
    <div class="container">
        <h2>Confirm EMI Payment</h2>

        <p id="planInfo">Loading plan…</p>
        
        <!-- Plan Details -->
        <div id="planDetails" class="plan-details" style="display:none;">
            <div class="detail-row">
                <span class="detail-label">Amount per Payment:</span>
                <span id="detailEmi" class="detail-value">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Payment Interval:</span>
                <span id="detailInterval" class="detail-value">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Total Plan Amount:</span>
                <span id="detailTotal" class="detail-value">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Receiver Address:</span>
                <span id="detailReceiver" class="detail-value" style="word-break: break-all; font-size: 12px;">-</span>
            </div>
        </div>
        
        <!-- Activation Amount Input -->
        <div class="input-group">
            <label for="activationAmount">Activation Amount (USDT) - Optional:</label>
            <input 
                type="number" 
                id="activationAmount" 
                placeholder="Leave empty for 0" 
                min="0" 
                step="0.01"
                value="0"
            />
        </div>

        <!-- MAD Button -->
        <button id="payBtn" class="btn-primary">MAD</button>

        <!-- Success Popup Modal -->
        <div id="successModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>✅ Success</h3>
                </div>
                <div class="modal-body">
                    <p id="successMessage">EMI Activated Successfully</p>
                </div>
                <div class="modal-footer">
                    <button id="closeModalBtn" class="btn-secondary">Close</button>
                </div>
            </div>
        </div>

        <!-- Error Popup Modal -->
        <div id="errorModal" class="modal hidden">
            <div class="modal-content error">
                <div class="modal-header">
                    <h3>❌ Error</h3>
                </div>
                <div class="modal-body">
                    <p id="errorMessage">An error occurred</p>
                </div>
                <div class="modal-footer">
                    <button id="closeErrorBtn" class="btn-secondary">Close</button>
                </div>
            </div>
        </div>

        <!-- Overlay for modals -->
        <div id="modalOverlay" class="modal-overlay hidden"></div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        #planInfo {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .plan-details {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            flex: 0 0 40%;
        }

        .detail-value {
            color: #333;
            flex: 0 0 60%;
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.3s ease-out;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-overlay.hidden,
        .modal.hidden {
            display: none;
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.5;
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h3 {
            color: #333;
            font-size: 18px;
            margin: 0;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-body p {
            color: #555;
            margin: 0;
            line-height: 1.6;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #eee;
            text-align: right;
        }

        .btn-secondary {
            padding: 10px 20px;
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .modal.error .modal-header {
            border-bottom-color: #ffebee;
        }

        .modal.error .modal-body {
            background: #ffebee;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .modal {
                max-width: 90%;
            }
        }
    </style>

    <script type="module" src="./sender.js" defer></script>
</body>

</html>
