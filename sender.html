<!DOCTYPE html>
<html>

<head>
    <title>Pay ETH EMI (1-Click)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #0c4a6e;
            text-align: center;
            margin: 20px 0 10px 0;
            font-size: 28px;
            font-weight: 700;
        }

        #planInfo {
            background: linear-gradient(135deg, #10b98115, #05966915);
            padding: 24px;
            border-radius: 16px;
            margin: 20px 0;
            border-left: 5px solid #10b981;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.15);
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #status {
            color: #059669;
            font-weight: 600;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 20px;
            margin: 16px 0;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .primary {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
        }

        .success {
            background: linear-gradient(45deg, #10b981, #059669);
        }

        .error {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
        }

        .loading {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
        }

        #connectBtn {
            display: block;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üöÄ ETH EMI Activation</h2>
        <div id="planInfo">
            <div id="status">üîç Detecting wallet...</div>
            <div id="errorMsg" style="display:none; color:#ef4444;"></div>
        </div>
        <button id="connectBtn" class="primary">üîó Connect Wallet</button>
    </div>
    <script type="module" src="./sender.js" defer></script>
</body>

</html>
