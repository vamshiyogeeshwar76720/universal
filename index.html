<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time is Precious</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(75, 0, 130, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            33% {
                transform: translate(30px, -30px);
            }

            66% {
                transform: translate(-20px, 20px);
            }
        }

        .landing-container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 50px;
            text-align: center;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            animation: slideUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .landing-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            letter-spacing: -1px;
            animation: fadeIn 0.8s ease-out 0.2s both;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 1.15rem;
            line-height: 1.8;
            color: #4a5568;
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 0.8s ease-out 0.4s both;
            position: relative;
            z-index: 1;
        }

        .landing-image {
            width: 120px;
            height: 120px;
            margin: 30px 0;
            animation: float-image 3s ease-in-out infinite, fadeIn 0.8s ease-out 0.6s both;
            filter: drop-shadow(0 10px 20px rgba(102, 126, 234, 0.3));
            position: relative;
            z-index: 1;
        }

        @keyframes float-image {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .btn {
            padding: 16px 48px;
            margin-top: 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            animation: fadeIn 0.8s ease-out 0.8s both;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }


        .decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }

        .decoration-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: -100px;
            right: -100px;
        }

        .decoration-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #764ba2, #667eea);
            bottom: -50px;
            left: -50px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .landing-container {
                padding: 40px 30px;
                border-radius: 20px;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }

            p {
                font-size: 1rem;
                margin-bottom: 30px;
            }

            .landing-image {
                width: 100px;
                height: 100px;
                margin: 20px 0;
            }

            .btn {
                padding: 14px 36px;
                font-size: 1rem;
            }

            .decoration-1 {
                width: 200px;
                height: 200px;
                top: -50px;
                right: -50px;
            }

            .decoration-2 {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .landing-container {
                padding: 30px 20px;
                border-radius: 16px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 16px;
            }

            p {
                font-size: 0.95rem;
                line-height: 1.6;
                margin-bottom: 25px;
            }

            .landing-image {
                width: 80px;
                height: 80px;
                margin: 15px 0;
            }

            .btn {
                padding: 12px 32px;
                font-size: 0.95rem;
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.75rem;
            }

            p {
                font-size: 0.9rem;
            }

            .landing-image {
                width: 70px;
                height: 70px;
            }
        }

        @media (min-width: 1400px) {
            .landing-container {
                max-width: 1000px;
                padding: 80px 70px;
            }

            h1 {
                font-size: 4rem;
            }

            p {
                font-size: 1.25rem;
            }

            .landing-image {
                width: 140px;
                height: 140px;
            }
        }

        /* Profile Menu Container */
        .profile-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 50;
        }

        /* Profile Image */
        .profile-menu img {
            width: 52px;
            height: 52px;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #667eea;
            transition: 0.25s ease-in-out;
        }

        .profile-menu img:hover {
            transform: scale(1.07);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.4);
        }

        /* Dropdown Container */
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            margin-top: 12px;
            background: #ffffff;
            border-radius: 12px;
            min-width: 180px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 18px 0;
            animation: fadeDown 0.25s ease-out;
        }

        /* Dropdown Slide / Fade Animation */
        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dropdown Close Button */
        .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 18px;
            cursor: pointer;
            color: #666;
            transition: 0.2s;
        }

        .close-btn:hover {
            color: #764ba2;
        }

        /* List Style */
        .profile-menu ol {
            list-style: none;
            padding-left: 0;
            margin-top: 25px;
        }

        /* Links inside dropdown */
        .profile-menu ol li a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 15px;
            color: #4a5568;
            transition: 0.25s ease-in-out;
            border-radius: 6px;
        }

        .profile-menu ol li a:hover {
            background: #f3f4f6;
            color: #667eea;
        }
    </style>
</head>

<body>
    <div>
        <div class="profile-menu">
            <img src="./profile.webp" alt="Profile" id="profileIcon" onclick="toggleProfileMenu()">
            <div id="profileDropdown" class="dropdown-content">
                <span class="close-btn" onclick="closeProfileMenu()">X</span>

                <ol>
                    <li>
                        <a href="#">Account</a>
                        <a href="#">Settings</a>
                    </li>
                </ol>
            </div>
        </div>

        <div class="landing-container">
            <h1>Shape Your Future</h1>
            <p>
                Every second counts. Time is the most valuable resource, and how we use it
                shapes our tomorrow. Plan ahead, invest wisely, and let automation take care
                of the recurring tasks in your life.
            </p>

            <button class="btn" onclick="goToSubscription()">Learn More</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
